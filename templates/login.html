<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Chat with Campy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='campy.css') }}">
  <style>
    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: block;
    }
    input:invalid {
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ‘‹ Welcome to IIT's Campy</h2>
    <p>Please log in to continue</p>
    <form id="loginForm" action="{{ url_for('login') }}" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
      <span id="name-error" class="error-msg"></span>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
      <span id="email-error" class="error-msg"></span>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" required />
      <span id="contact-error" class="error-msg"></span>

      <button type="submit">Start Chatting</button>
    </form>

    <div style="text-align: center; margin-top: 10px;">
      <a href="{{ url_for('home') }}" style="text-decoration: none; color: #0198b2;">â¬… Back to Home</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
